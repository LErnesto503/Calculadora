<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="type/css">
    <title>Calculadora</title>
</head>
<body>

    <div class="contenedor">

        <div class="contenedor_resultado">
            <div class="contenedor_resultado--1">

            </div>
            <div class="contenedor_resultado--2">

            </div>
        </div>
        <div class="contenedor_numeros">
            <input type="button" class="contenedor_numeros--delete number" value="C">
            <input type="button" class="contenedor_numeros--seven number" value='7'>
            <input type="button" class="contenedor_numeros--eight number" value='8'>
            <input type="button" class="contenedor_numeros--nine number" value='9'>
            <input type='button' class="contenedor_numeros--dividir number" value="/">
            <input type="button" class="contenedor_numeros--four number" value="4">
            <input type="button" class="contenedor_numeros--five number" value="5">
            <input type="button" class="contenedor_numeros--six number" value="6">
            <input type="button" class="contenedor_numeros--menos number" value="-">
            <input type="button" class="contenedor_numeros--one number" value="1">
            <input type="button" class="contenedor_numeros--two number" value="2">
            <input type="button" class="contenedor_numeros--three number" value="3">
            <input type="button" class="contenedor_numeros--mas number" value="+">
            <input type="button" class="contenedor_numeros--cero number" value="0">
            <input type="button" class="contenedor_numeros--punto number" value=".">
            <input type="button" class="contenedor_numeros--x number" value="*">
            <input type="button" class="contendor_numeros--igual number" value="=">
        </div>

    </div>



    <script src="js/calculator.js"></script>
</body>
</html>
